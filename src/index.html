<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>

		<link href="css/normalize.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
		<link href="css/main.css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	</head>

	<body ng-app="ngWeather" id="body">
		<div ng-controller="weatherCtrl">

			<div id="weatherData" class="col-sm-4 col-sm-offset-4">
				<p>
				The forecast calls for {{ weather.weather[0].description.toLowerCase() }} in {{ weather.name }}.
				</p>

				<p>
				The temperature is currently {{ weather.main.temp | number: 0 }}&deg;F.
				</p>
			</div>

			<div id="title">
				<h1>Visualize Your Weather</h1>
			</div>

			<div class="col-xs-8 col-xs-offset-2 searchBar">
				<input type="text" class="form-control" ng-model="zip" placeholder="Zip Code" onkeydown = "if (event.keyCode == 13) document.getElementById('btnSearch').click()" />
				<button id="btnSearch" class="btn btn-primary" ng-click="findWeather(zip)">Go</button>
			</div>
		</div>


		<script src="js/app.js"></script>
		<script src="js/controllers/weatherCtrl.js"></script>
		<script src="js/services/weatherService.js"></script>
		<script src="js/background.js"></script>
	</body>

</html>
